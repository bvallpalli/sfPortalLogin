<template>
	<div if:true={showSpinner}>
		<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
	</div>
	<div if:true={isAuthenticated}>
		<div class="slds-float_right" onclick={handleLogOut}>
			<button style="color:red" id="logout-button">Logout</button>
		</div>
		<p style="color:red"> You have Successfuly authenticated</p>
	</div>
	<div if:true={showLoginPage}>
		<lightning-layout multiple-rows="true">
			<lightning-layout-item size="6" medium-device-size="6" small-device-size="2" large-device-size="6"
				padding="horizontal-medium">				
					<img style="height:350px;" src={sideLogo} alt="Image"/>
			</lightning-layout-item>
			<lightning-layout-item size="4" medium-device-size="6" small-device-size="5" large-device-size="6"
				padding="horizontal-medium">
				<div class="custom-box">

					<div class="login-page">
						<div class="form-column">
							<div>
								<lightning-card title="Login">
									<div class="slds-p-around_medium">
										<lightning-input type="String" label="Roll Number" value={rollNumber}
											onchange={handleRollNumberChange}>
										</lightning-input>
										<lightning-input type="email" label="Email" value={email}
											onchange={handleEmailChange}>
										</lightning-input>
										<lightning-input type="password" label="Password" value={password}
											onchange={handlePasswordChange} maxlength="10"></lightning-input>
										<br/>
										<lightning-button variant="brand" label="Login" onclick={handleLogin}
											disabled={isSubmitDisabled}></lightning-button>
									</div>
								</lightning-card>
							</div>
						</div>
					</div>
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
